services:
  app:
    build:
      context: ./jcp
      dockerfile: Dockerfile

    ports:
      - "18080:8080"

    volumes:
      - ..:/workspace:cached

    command: sleep infinity

    networks:
      - services-network

    depends_on:
      - postgres

    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppass
      SPRING_PROFILES_ACTIVE: dev

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro

    networks:
      - services-network

    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
networks:
  services-network:
